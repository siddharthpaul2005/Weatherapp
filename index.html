<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400&display=swap" rel="stylesheet">

<body>
    
    <div id="particles-js"></div>

    <div class="container">
        <div class="search-section">
            <input type="text" id="city-input" placeholder="Enter city name" class="input-field">
            <button id="search-btn" class="neon-button">Search</button>
            <button id="refresh-btn" class="neon-button">Refresh</button>
            <button id="dark-mode-toggle" class="neon-button">Dark Mode</button>
        </div>

       
        <div id="weather-info" class="weather-info"></div>
        <div id="loading" class="loading-spinner">Loading...</div>

       
        <button id="toggle-history" class="neon-button">Show Last 5 Days Weather</button>
        <div id="past-weather-info" class="weather-info"></div>

       
        <ul id="history-list" class="search-history"></ul>
    </div>
